<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critter Connection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <header>
    <header class="divider" id="dy-header">
      <!-- Dynamic header -->
    </header>


<main class="container">

    <!-- Sidebar Filters -->
    <aside class="filters">
        <h3>Filter Options</h3>

        <div class="filter-group">
            <h4>Conservation Status</h4>
            <label><input type="radio" name="status"> Endangered</label>
            <label><input type="radio" name="status"> Vulnerable</label>
            <label><input type="radio" name="status"> Least Concern</label>
        </div>

        <div class="filter-group">
            <h4>Species Type</h4>
            <label><input type="radio" name="type"> Mammals</label>
            <label><input type="radio" name="type"> Reptiles</label>
            <label><input type="radio" name="type"> Fish</label>
        </div>

        <div class="filter-group">
            <h4>Sort By</h4>
            <label><input type="radio" name="sort"> Alphabetical</label>
            <label><input type="radio" name="sort"> Popularity</label>
        </div>
    </aside>


     <section class="home-main">

        <!-- CONSERVATION SPOTLIGHT -->
        <section class="spotlight-section">
            <h2>Conservation Spotlight</h2>

            <div id="spotlight-card" class="spotlight-card">
                <!-- Filled dynamically by JS -->
            </div>
        </section>

        <!-- ALL ANIMALS LIST -->
        <section class="animal-list-section">
            <h2>All Animals</h2>

            <div id="animal-grid" class="animal-grid">
                <!-- Animal Cards Injected Dynamically -->
            </div>
        </section>

    </section>
</main>


    <footer id="dy-footer">
      <!-- Dynamic footer -->
    </footer>
</body>
</html>
