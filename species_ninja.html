<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critter Connection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Leaflet (required for GBIF map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script type="module" src="js/main.js"></script>
</head>

<body>

<header class="divider" id="dy-header"></header>

<main class="details-layout">

  <!-- LEFT SIDE CONTENT -->
  <section class="details-left">

      <h2 id="species-common-name">[Species Common Name]</h2>
      <p id="species-scientific-name" class="scientific-name">[Species Scientific Name]</p>

      <div class="species-header">
          <div class="species-image">
              <img id="species-image" src="img/fallback-image.png" alt="Species Image" />
          </div>

          <div class="status-box">
              <span id="species-status">Loading...</span>
          </div>
      </div>

      <div class="info-block">
          <h3>Habitat & Diet</h3>
          <p id="habitat-diet">Loading...</p>
      </div>

      <div class="info-block">
          <h3>Lifespan & Facts</h3>
          <p id="lifespan-facts">Loading...</p>
      </div>

      <div class="info-block">
          <h3>Conservation Efforts</h3>
          <p id="conservation-efforts">Loading...</p>
      </div>

  </section>

  <!-- RIGHT SIDE CONTENT -->
  <aside class="details-right">

      <!-- MAP -->
      <section class="map-section">
          <h3>Occurrence Map</h3>
          <div id="species-map" style="height: 350px; width: 100%;"></div>
      </section>

      <!-- SIMILAR ANIMALS -->
      <section class="similar-section">
          <h3>Similar Critters</h3>
          <div id="similar-list" class="similar-list"></div>
      </section>

      <!-- UPVOTE BUTTON -->
      <button class="upvote-btn">
          ❤️ Up Vote this Animal!
      </button>

  </aside>

</main>

<footer id="dy-footer"></footer>

<!-- Species detail logic -->
<script type="module" src="js/species_details.js"></script>

</body>
</html>
